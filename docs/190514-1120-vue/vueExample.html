<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Example</title>
        <style>
            /* side-by-side grid */
            .box_left {
                color: #FFF;
                height: 420px;
                width: 580px;
                --cdg-height: 420px;
                --cdg-width: 580px;
                margin-left: 10px;
                margin-right: 10px;
                float: left;
                background-color: #000080;
            }
            .box_wrap {
                width: 1200px;
                height: auto;
                border: 1px solid #ffffff;
            }
            .clearfix:after {
                display: block;
                clear: both;
                content: "";
            }
        </style>
    </head>
    <body>
        <ul>
            <li> <a href="https://github.com/g6949/misc-test/blob/master/190514-1120-vue/vueExample.html">HTML source</a>
(<a href="https://github.com/TonyGermaneri/canvas-datagrid/blob/master/tutorials/vueExample.html">original html</a>)</li>
            <li> <a href="https://github.com/g6949/misc-test/blob/master/190514-1120-vue/vueExample.js">javascript source</a>
(<a href="https://github.com/TonyGermaneri/canvas-datagrid/blob/master/tutorials/vueExample.js">original js</a>)</li>
        </ul>
        <div id="app">
            <div class="clearfix box_wrap">
                <div class="box_left" id='parent_grid'>copy source
                    <canvas-datagrid v-bind.prop="grid"></canvas-datagrid>
                </div>
                <div class="box_left" id='parent_grid2'>copy destination
                    <canvas-datagrid v-bind.prop="grid2"></canvas-datagrid>
                </div>
            </div>
        </div>

</html>
